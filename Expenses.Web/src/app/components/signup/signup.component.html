<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-header bg-primary bg-opacity-75">
          <h3 class="card-title mb-0 text-white">Register</h3>
        </div>

        <div class="card-body">
            <div class="alert alert-danger" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': hasError('email', 'required') || hasError('email', 'email')}"
                    id="email" 
                    formControlName="email"
                />
                <div class="invalid-feedback" *ngIf="hasError('email', 'required')">
                    Email is required
                </div>
                <div class="invalid-feedback" *ngIf="hasError('email', 'email')">
                    Email must be a valid email address
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': hasError('password', 'required') || hasError('password', 'minlength')}"
                    id="password" 
                    formControlName="password"
                />
                <div class="invalid-feedback" *ngIf="hasError('password', 'required')">
                    password is required
                </div>
                <div class="invalid-feedback" *ngIf="hasError('password', 'minlength')">
                    password must be at least 6 characters long
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': hasError('confirmPassword', 'required') || signupForm.hasError('passwordMismatch')}"
                    id="confirmPassword" 
                    formControlName="confirmPassword"
                />
                <div class="invalid-feedback" *ngIf="hasError('confirmPassword', 'required')">
                    Confirm Password is required
                </div>
                <div class="invalid-feedback" *ngIf="!hasError('confirmPassword', 'required')  && signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
                    Passwords do not match
                </div>
            </div>
            

            <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Signup</button>
            </div>
            <div class="text-center mt-3">
                <span>Already have an account?</span>
                <a [routerLink]="'/login'">Login</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
